      <div ng-show="showNewKittenForm">
        <div class="container">
          <form>
            <div class="input-group">
              <input type="text" ng-model="name" class="form-control" placeholder="Kitten Name?" aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
              <input type="text" ng-model="imgUrl" class="form-control" placeholder="Kitten Image Url?" aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
              <input type="text" ng-model="bio" class="form-control" placeholder="Kitten Bio?" aria-describedby="basic-addon1">
            </div>
            <input type="button" class="btn btn-success" value="Create Kitten!" ng-click="createNewKitten(name, imgUrl, bio)">
          </form>
        </div>
      </div>

      <div ng-show="kittens">
        <div ng-repeat="kitten in kittens">
          <div class="container">
            <img ng-src="{{kitten.image}}" class="kitten-img">
            <h3>{{kitten.name}}</h3>
